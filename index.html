<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Polyomino Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Polyomino Puzzle</h1>
        <div id="puzzles">
            <h2>Tier 1 - Earn Pieces</h2>
            <div id="puzzle-row-1" class="puzzle-row"></div>
            <h2>Tier 2 - Earn Points</h2>
            <div id="puzzle-row-2" class="puzzle-row"></div>
        </div>
        <div id="pieces">
            <h2>Your Pieces <button id="take-dot">Take Dot (1 turn)</button></h2>
            <div id="touch-hint">Touch: tap to select, tap again to rotate, long-press to mirror</div>
            <div id="piece-supply"></div>
        </div>
        <div id="score">
            <div>Points: <span id="points">0</span> | Turns: <span id="turns">0</span> | Pts/Turn: <span id="ppt">0.00</span></div>
            <div>Tier 1: <span id="t1-solved">0</span> solved / <span id="t1-expired">0</span> expired | Tier 2: <span id="t2-solved">0</span> solved / <span id="t2-expired">0</span> expired</div>
        </div>
        <button id="toggle-history">Show Puzzle History</button>
        <div id="puzzle-history" class="hidden">
            <h3>Puzzle History</h3>
            <div id="history-list"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
