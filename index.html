<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Polyomino Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="starfield"><canvas></canvas></div>
    <div id="storage-consent" class="hidden">
        <p>Save your game progress? Data is stored locally in your browser only.</p>
        <button id="accept-storage">Yes, save my progress</button>
        <button id="decline-storage">No thanks</button>
    </div>
    <div id="game">
        <h1>Polyomino Puzzle</h1>
        <div id="pieces">
            <div id="pieces-header">
                <h2>Your Pieces 
                    <button id="take-dot">Take Dot (1 turn)</button>
                    <button id="rotate-btn">Rotate</button>
                    <button id="mirror-btn">Mirror</button>
                    <button id="return-btn" class="hidden">Return Piece</button>
                    <button id="undo-btn" class="hidden">Undo</button>
                    <button id="sacrifice-btn" class="hidden">Sacrifice</button>
                    <span id="piece-warning" class="hidden"></span>
                    <button id="reset-game">Reset Game</button>
                    <button id="advanced-toggle">Standard Mode</button>
                </h2>
            </div>
            <div id="piece-supply"></div>
        </div>
        <div id="puzzles">
            <h2>Tier 1 - Earn Pieces</h2>
            <div id="puzzle-row-1" class="puzzle-row"></div>
            <h2>Tier 2 - Earn Points</h2>
            <div id="puzzle-row-2" class="puzzle-row"></div>
        </div>
        <div id="score">
            <div>Points: <span id="points">0</span> | Turns: <span id="turns">0</span> | Pts/Turn: <span id="ppt">0.00</span></div>
            <div>Tier 1: <span id="t1-solved">0</span> solved / <span id="t1-expired">0</span> expired | Tier 2: <span id="t2-solved">0</span> solved / <span id="t2-expired">0</span> expired</div>
        </div>
        <button id="toggle-history">Show Puzzle History</button>
        <div id="puzzle-history" class="hidden">
            <h3>Puzzle History</h3>
            <div id="history-list"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
